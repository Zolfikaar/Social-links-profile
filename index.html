<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <div class="content-box">

      <div class="content">
        <div class="image-box">
          <img src="./assets/images/avatar-jessica.jpeg" alt="">
        </div>

        <div class="info-box">
          <h1 class="name">Jessica Randall</h1>
          <p class="address">London, United Kingdom</p>
          <p class="bio">"Front-end developer and avid reader."</p>
        </div>

        <div class="links-box">
          <button class="link-btn"><a href="#">GitHub</a></button>
          <button class="link-btn"><a href="#">Frontend Mentor</a></button>
          <button class="link-btn"><a href="#">LinkedIn</a></button>
          <button class="link-btn"><a href="#">Twitter</a></button>
          <button class="link-btn"><a href="#">Instagram</a></button>
        </div>
      </div>

    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/Zolfikaar" target="_blank">Tholfikar</a>.
    </div>
  </div>

</body>

</html>
